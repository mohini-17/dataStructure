<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recursion</title>
  </head>
  <body>
    <script>
      function factorial(items) {
        if (items == 0) {
          return 1;
        }
        return items * factorial(items - 1);
      }
      let data = 6;
      console.log(factorial(data));
    </script>
  </body>
</html>
