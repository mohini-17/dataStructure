<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Sort</title>
    <script>
      let data = [12, 5, 6, 78, 43, 22, 98];

      for (i = 0; i < data.length; i++) {
        for (j = 0; j < data.length; j++) {
          if (data[j] > data[j + 1]) {
            let temp = data[j];
            data[j] = data[j + 1];
            data[j + 1] = temp;
          }
        }
      }

      console.log(data);

      console.log(data);
    </script>
  </head>
  <body></body>
</html>
