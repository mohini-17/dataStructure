<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stack Input</title>
    <script>
      let data = [];
      let currentSize = data.length;
      let max = 5;
      function push() {
        let newVal = document.getElementById("newEl").value;
        if (currentSize >= max) {
          alert("Stack is full you can not add" + newVal);
        } else {
          data[currentSize] = newVal;
          currentSize += 1;
          document.getElementById("newEl").value = "";
        }
      }
      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          data.length = currentSize;
        } else {
          alert("Stack is Empty");
        }
      }
      function display() {
        for (let i = 0; i <= currentSize - 1; i++) {
          console.warn("el. no", i, "and value is ", data[i]);
        }
      }
    </script>
  </head>
  <body>
    <input type="text" placeholder="Enter stack" id="newEl" />
    <button onclick="push()">Add Stack</button>
    <button onclick="pop()">Remove Stack</button>
    <button onclick="display()">Display Stack</button>
  </body>
</html>
