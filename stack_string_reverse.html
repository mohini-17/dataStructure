<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stack Reverse String</title>
    <script>
      let data = [];
      let currentSize = data.length;
      function push(newVal) {
        data[currentSize] = newVal;
        currentSize += 1;
      }
      function pop() {
        lastItemDelete = data[currentSize - 1];
        currentSize -= 1;
        data.length = currentSize;
        return lastItemDelete;
      }

      function reverseString(item) {
        for (let i = 0; i < item.length; i++) {
          push(item[i]);
        }
        for (let i = 0; i < item.length; i++) {
          item[i] = pop();
        }
      }
      let str = "mohini";
      str = str.split("");
      console.log(str);
      reverseString(str);
      console.warn(str.join(""));
    </script>
  </head>
  <body></body>
</html>
