<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Array in Recursion</title>
  </head>
  <body>
    <script>
      let data = [10, 12, 1, 13, 87, 67];
      let temp;
      function reverseArr(data, start, end) {
        if(start<=end){
            temp = data[start];
        data[start]=data[end];
        data[end]=temp;
        reverseArr(data,start+1,end-1)
        }
       
      }
      console.log(data)
      reverseArr(data, 0, data.length - 1);
    </script>
  </body>
</html>
